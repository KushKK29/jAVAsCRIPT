<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productdesign.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="tshirt.jpeg">
            </div>
            <div class="details">
                <h1>Casual T-shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Id vitae excepturi ex.</p>
                <form>
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                        </label>
                        <span>S</span>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                        </label>
                        <span>M</span>
                        <label for="Large">
                            <input type="radio" name="size" id="Large">
                        </label>
                        <span>L</span>
                        <label for="EL">
                            <input type="radio" name="size" id="EL">
                        </label>
                        <span>XL</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
